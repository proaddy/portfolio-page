<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Vishwakarma - Web Developer, Tech Enthusiast</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="flex">
    <div class="sidebar bg-gray-200 w-[15vw] min-w-[225px] h-[100dvh] font-fira absolute -translate-x-56 z-20 lg:relative lg:translate-x-0 lg:min-w-[175px]">
        <nav class="p-10">
            <li class="text-2xl list-none py-10"><a href="/public/index.html">Home</a></li>
            <li class="text-2xl list-none py-10"><a href="/public/pages/intro.html">My Intro</a></li>
            <!-- <li class="text-2xl list-none py-10"><a href="/public/pages/contact.html">Contact Me</a></li> -->
            <li class="text-2xl list-none py-10"><a href="/public/pages/projects.html">Projects</a></li>
        </nav>
    </div>
    <div class="main w-[88vw]">
        <div class="menu cursor-pointer">
            <div id="ham" class="ham w-8 absolute left-3 top-3 lg:invisible"><img src="../images/ham_menu.png" alt=""></div>
            <div id="cross" class="cross w-8 absolute left-3 top-3 invisible"><img src="../images/cross_menu.png" alt=""></div>
        </div>
        <div class="contactForm font-fira mt-24 lg:mt-32 h-[60vh] w-[80vw] mx-auto flex flex-col items-center ml-10 md:ml-20 lg:ml-0">
            <h1 class="font-source md:text-2xl lg:text-4xl my-2">Contact Me for further Enquiries</h1>
            <form class="">
                <div class="form-group flex flex-col">
                  <label for="clientName" class="mt-5 mb-1 text-xs md:text-base">Name</label>
                  <input type="email" class="w-[75vw] px-1 md:w-[40vw] lg:w-[26vw] border border-black rounded-md md:p-1 md:px-4" id="clientName" aria-describedby="emailHelp"><br>
                </div>
                <div class="form-group flex flex-col">
                  <label for="clientEmail" class="mt-5 mb-1 text-xs md:text-base">Email address</label>
                  <input type="email" class="w-[75vw] px-1 md:w-[40vw] lg:w-[26vw] border border-black rounded-md md:p-1 md:px-4" id="clientEmail" aria-describedby="emailHelp"><br>
                  <small id="emailHelp" class="text-pink-600 ml-6 text-xs md:text-base">We'll never share your email & phone with anyone else.</small>
                </div>
                <div class="form-group flex flex-col">
                  <label for="clientPhone" class="mt-3 mb-1 text-xs md:text-base">Phone</label>
                  <input type="phone" class="w-[75vw] px-1 md:w-[40vw] lg:w-[26vw] border border-black rounded-md md:p-1 md:px-4" id="clientPhone">
                </div>
                <div class="form-group flex flex-col">
                  <label for="clientEnquiry" class="mt-5 mb-1 text-xs md:text-base">Enquiry for</label>
                  <input type="phone" class="w-[75vw] px-1 md:w-[40vw] lg:w-[26vw] border border-black rounded-md md:p-1 md:px-4" id="clientEnquiry">
                </div>
                <div class="form-check my-5">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label text-xs md:text-base" for="isClient">I Want to work on project with you</label>
                </div>
                <button type="submit" class="border-black border rounded-3xl bg-blue-500 text-white text-xs md:text-xl px-4 py-2 mx-1 hover:bg-white hover:text-blue-500">Submit</button>
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
